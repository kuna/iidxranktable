{% if not form.is_valid %}
{{ form.errors }}
{% endif %}

<form method="POST" action="./">
  {% csrf_token %}
  <div class="row">
    새 패스워드를 설정해 주세요.
  </div>
  <div class="row">
    <label>PASS {{ form.new_password }}</label>
  </div>
  <div class="row">
    <label>PASS AGAIN {{ form.new_password_again }}</label>
  </div>
  <a href="../../"><button type="button" class="btn btn-default">돌아가기</button></a>
  <button class="btn btn-primary">패스워드 변경하기</button>
</form>
