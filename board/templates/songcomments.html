{% extends "list.html" %}
{% block postlist %}
			{% for post in posts %}
      <li>
        <a href="/board/view/{{ post.id }}" onclick="openComment(this.href); return false;">
        <div class="title">{{ post.title }}</div>
        </a>
        <div class="writer{% if comment.attr == 2 %} admin{% endif %}">{{ post.writer }}</div>
        <div class="date">{{ post.time|date:"m-d H:i" }}</div>
      </li>
			{% endfor %}
{% endblock %}
